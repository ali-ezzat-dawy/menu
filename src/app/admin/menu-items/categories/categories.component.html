<mat-card class="m-2 p-0">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    class="w-100 p-2"
  >
    <div></div>
    <button
      mat-raised-button
      color="primary"
      (click)="openCategoryDialog(null)"
    >
      <mat-icon class="mat-icon-md">add</mat-icon>
      Add New Category
    </button>
  </div>
  <mat-divider></mat-divider>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let category">{{ category.category_order}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let category">
          {{ category.category_name }}
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let category">
          <button
            mat-icon-button
            color="primary"
            (click)="openCategoryDialogForEdit(category)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let category">
          <button
            mat-icon-button
            color="warn"
            (click)="remove(category)"
            matTooltip="Remove"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let category; columns: displayedColumns"></tr>
    </table>
    <p
      *ngIf="dataSource && dataSource.data.length === 0"
      class="py-5 mb-0 text-center"
    >
      No data available
    </p>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
