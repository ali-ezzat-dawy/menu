<app-header-carousel  [slides]="slides" [contentOffsetToTop]="false" [fullscreen]="false"></app-header-carousel>

<div class="section default mt-3">
  <div class="px-3">
    <div class="theme-container" *ngFor="let item of product">
      <h1 class="section-title">{{item.category_name}}</h1>
      <!-- <p class="section-desc text-muted">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p> -->
      <app-menu-items-carousel [menuItems]="item.products"></app-menu-items-carousel>
      <div fxLayout="row" fxLayoutAlign="center center">
    
      </div>
    </div>
  </div>
</div>
